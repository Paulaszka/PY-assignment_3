<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Items</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body {
            background-color: #f0f8ff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .go-to-add-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        .go-to-add-btn:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        th {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        td {
            text-align: center;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .go-to-add-btn {
            display: block;
            margin: 10px auto;
        }

        .delete-btn {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<a href="/add">
    <button class="go-to-add-btn">Go to Add Page</button>
</a>

<h2 style="text-align: center;">Numbers in database:</h2>
<table border="0" width="100%" style="border-collapse: collapse;">
    <thead>
    <tr>
        <th>No.</th>
        <th>ID</th>
        <th>Feature 1</th>
        <th>Feature 2</th>
        <th>Category</th>
        <th>Delete Record</th>
    </tr>
    </thead>
    <tbody>
    {% for number in numbers %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ number.id }}</td>
            <td>{{ number.feature1 }}</td>
            <td>{{ number.feature2 }}</td>
            <td>{{ number.category }}</td> <!-- Displaying category -->
            <td>
                <!-- "Delete" button for each record -->
                <form action="/delete/{{ number.id }}" method="POST">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
    {% else %}
        <tr>
            <td colspan="6">No records to display.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
